<!DOCTYPE html >
<html lang="en" data-ng-app="timelyApp" data-ng-csp>
<head>
	

	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/vendor/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="js/services/WeatherProvider.js"></script>
 
</head>
<body data-ng-controller="mainCtrl">
	<div id="dateDisplay">
		<h1>{{date.currentTime | date:"hh mm ss"}}<h1>
		<h2>{{date.currentTime | date:"EEEE,MMMM d,yyyy"}}<h2>
	</div>

	<div id="forecastDisplay">
		<pre>{{weather.forecast|json}}</pre>				
	</div>


	
</body>
</html>
